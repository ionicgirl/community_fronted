<ion-header>
  <ion-toolbar>
    <ion-title>adminHome</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="back_color">
  <div class="ion-padding">
    
      <form [formGroup]="RegisterForm">
          <ion-grid>
            <ion-row color="primary" class="justify-content-center">
              <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">

                <ion-item>
                  <ion-label>Select</ion-label>
                  <ion-select value="Option" interface="action-sheet">
                    <ion-select-option value="enable">User</ion-select-option>
                    <ion-select-option value="mute">Community</ion-select-option>                    
                  </ion-select>
                </ion-item>
                 
                                                                    
    
                
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </div>
  </ion-content>
